<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="dropzone.css" />
</head>

<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">GolosImages</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="https://github.com/epexa/golosimages">
                    <img src="git.svg" width="30" height="30" class="d-inline-block align-top" alt=""></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <br>
        <article>
            <main role="main" class="container">
                <br>
                <div class="div-form row">
                    <div class="col-12">
                        <form action='/' class="dropzone form" id="my-awesome-dropzone">
                        </form>
                    </div>
                </div>
                <br>
                <div id="uploadDiv" class="row">
                    <div class="col-12">
                        <button id="uploadBtn" class="btn btn-success btn-lg btn-block text-uppercase " type="button" style="display:none">Upload to IPFS</button>
                    </div>
                </div>
                <br>
                <div class="div-table row">
                    <div class="col-12">
                        <table id="table" class="table table-striped table-bordered" hidden="true">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th class="text-center">Preview</th>
                                    <th class="text-center">Size(MB)</th>
                                    <th class="text-center">IPFS multihash</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </article>
        <footer class="text-center bg-ligth text-white fixed-bottom">
            <div class="card-footer text-muted">
               Golos Images @ 2018 
            </div>
        </footer>

        <script src="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.all.js"></script>

        <script src="https://wzrd.in/standalone/buffer"></script>

        <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/golos-js@0.5.30/dist/golos.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.2.0/min/dropzone.min.js" integrity="sha256-eO9VTVeZLaplH86Iwt8l39+l7GZpLOTsVWYziS5oY0Q=" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="auth.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="initZone.js"></script>
    </body>

</html>
