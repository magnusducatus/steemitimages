<body>
    <div class="container">
        <div class="top mui-appbar mui--appbar-height mui--appbar-line-height">
            <h1 class="mui--text-center">GOLOS IMAGES</h1>
        </div>
        <div class="main">
            <h3 id="status" class="mui--text-center"></h3>
            <div id="uploadDiv">
                <button id="uploadBtn" class="mui-btn mui-btn--raised mui-btn--primary mui--bg-primary-dark mui--z3" type="button">Upload to IPFS</button>
            </div>
            <form action='/' class="dropzone form" id="my-awesome-dropzone">
            </form>
            <table id="table" class="mui-table mui-table--bordered" hidden="true">
                <thead>
                    <tr>
                        <th class="mui--text-center">img</th>
                        <th class="mui--text-center">IPFS multihash</th>
                    </tr>

        <script>
            //for add to IPFS
            let arr1 = [];
            //for check table
            let arr2 = [];
            Dropzone.options.myAwesomeDropzone = {
                //accept file mime-type
                acceptedFiles: 'image/jpeg, image/jpg, image/png',
                dictDefaultMessage: "Drag&Drop files here or Click to upload",
                autoProcessQueue: false,
                init: function() {
                    this.on("addedfile", function(file) {
                        //second check for mime-type
                        if (file.type != 'image/jpeg' || file.type != 'image/jpg' || file.type != 'image/png') {

                        } else this.removeFile(file);
                        //entity for send to IPFS

                        //console.log(arr1);
                        let fileList = file;
                        const reader = new FileReader();
                        reader.onload = function(data) {
                            const obj = {
                                name: '',
                                body: '',
                                hash: '',
                            };
                            //!!!!!This is for version without buffer
                            /*let base64 = window.btoa(data.target.result);
                            obj.body = base64;*/
                            obj.body = buffer.Buffer(data.target.result);
                            /* obj.body = data.target.result;*/
                            obj.name = fileList.name;
                            arr1.push(obj);
                            let uploadBtn = document.getElementById('uploadBtn');
                            uploadBtn.style.display = "block";
                        };
                        reader.readAsArrayBuffer(fileList);
                        // Create the remove button
                        var removeButton = Dropzone.createElement('<button class="mui-btn mui-btn--raised mui-btn--danger">Remove file</button>');
                        // Capture the Dropzone instance as closure.
                        var _this = this;
                        //remove all files
                        document.getElementById("uploadBtn").addEventListener("click", function() {
                            _this.removeAllFiles();
                            arr1 = [];
                            let uploadBtn = document.getElementById('uploadBtn');
                            uploadBtn.style.display = "none";
                        });
                        // Listen to the click event
                        removeButton.addEventListener("click", function(e) {
                            // Make sure the button click doesn't submit the form:
                            e.preventDefault();
                            e.stopPropagation();

                            // Remove the file preview.
                            _this.removeFile(file);
                            let uploadBtn = document.getElementById('uploadBtn');

                            for (let i = 0; i < arr1.length; i++) {
                                file.name == arr1[i].name ? arr1.splice(i, 1) : '';
                            }
                            arr1.length > 0 ? uploadBtn.style.display = "block" : uploadBtn.style.display = "none";
                            // If you want to the delete the file on the server as well,
                            // you can do the AJAX request here.
                        });

                        // Add the button to the file preview element.
                        file.previewElement.appendChild(removeButton);
                        file.previewElement.setAttribute('class', 'dz-preview dz-processing dz-success dz-complete dz-image-preview elementIpfs');
                        file.previewElement.setAttribute('align', 'center');
                    });
                }

            };
        </script>
        <script>
            function handle(e) {
                console.log(e.target.id);
                window.open('http://91.201.41.253:7777/ipfs/' + e.target.id);
            }

            function _arrayBufferToBase64(buffer) {
                var binary = '';
                var bytes = new Uint8Array(buffer);
                var len = bytes.byteLength;
                for (var i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }
            //Функция самой отправки данных
            function test(data) {
                const tb = document.getElementById('tbody');

                const files = [{
                    path: data.name,
                    content: data.body
                }];

                /*ipfs.files.add(new node.types.Buffer(data.body), function(err, file) {*/
                ipfs.files.add(files, function(err, file) {
                    if (err) console.log(err);
                    else {
                        console.log(file);
                        for (let i = 0; i < file.length; i++) {
                            arr2.push(file);
                            let tr = document.createElement('tr');
                            tr.className = ' ' + file[i].hash + ' ';
                            let td1 = document.createElement('td');
                            let img = document.createElement('img');
                            img.src = 'data:image/jpeg;base64,' + _arrayBufferToBase64(data.body);
                            img.align = "middle";
                            img.className = "mui--text-center";
                            img.heigth = 40;
                            img.width = 30;
                            let td2 = document.createElement('td');
                            td2.id = file[i].hash;
                            td2.className = "mui--text-center";
                            td2.onclick = handle;
                            td2.innerHTML = file[i].hash;
                            td1.appendChild(img);
                            tr.appendChild(td1);
                            tr.appendChild(td2);
                            tb.appendChild(tr);
                        }
                        let tab = document.getElementById('table');
                        //arr2.length > 0 ? tab.style.display = 'block' : tab.style.display = 'none';
                        arr2.length > 0 ? tab.removeAttribute('hidden') : tab.setAttribute('hidden', 'true')
                        let elemIpfs = document.getElementsByClassName('elementIpfs');
                        //for (let s = 0; s < elemIpfs.length; s++) elemIpfs[s].remove();

                    }
                })

            }

            function iter() {
                console.log('length', arr1.length);
                for (let i = 0; i < arr1.length; i++) {
                    test(arr1[i]);
                }
                if (arr1.length != 0) swal('Всё добавленно успешно!', 'Что бы просмотреть картинку в IPFS нажмите на hash в низу таблицы!')
                arr1 = [];
            }
            const upload = document.getElementById('uploadBtn');
            upload.addEventListener("click", iter, false);
        </script>
